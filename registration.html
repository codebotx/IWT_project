<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="regstyle.css">
</head>

<body>
    <div style=" margin-top: 120px; display: flexbox; justify-content: center; align-self: center;">
        <h1 style="text-align: center; font-size: 40px;">
            Registration form
        </h1>
        <table align="center" border="1">
            <form action="">
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        ID:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email-ID:
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Age:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio"> <label for="male">male</label> <input type="radio"> <label for="female">female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        College address:
                    </td>
                    <td>
                        <input type="text" style="padding: 30px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        Branch:
                    </td>
                    <td>
                        <input type="radio"> <label for="CSE">CSE</label> <input type="radio"> <label for="ECE">ECE</label>
                        <input type="radio"> <label for="EEE">EEE</label> <input type="radio"> <label for="EIE">EIE</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Technical Skills:
                    </td>
                    <td>
                        <input type="checkbox">
                        <label for="vehicle1">C</label>
                        <input type="checkbox">
                        <label for="vehicle1">Python</label>
                        <input type="checkbox">
                        <label for="vehicle1">Java</label>
                        <input type="checkbox">
                        <label for="vehicle1">JavaScript</label>


                    </td>
                </tr>
                <tr>
                    <td>
                        Resume Upload:
                    </td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
            </form>
        </table>
        <div style="text-align: center;">

            <input type="submit" style="margin-top: 5px;">
        </div>
    </div>

</body>

</html>
