    <script>
        const x = []
        const y = []

        function add() {
            const x1 = parseInt(document.getElementById('num1').value)
            const x2 = parseInt(document.getElementById('num2').value)
            const result = x1 + x2
            event.preventDefault()
            alert(result)
        }

        function sub() {
            const x1 = parseInt(document.getElementById('num1').value)
            const x2 = parseInt(document.getElementById('num2').value)
            const result = x1 - x2
            event.preventDefault()
            alert(result)
        }

        function mul() {
            const x1 = parseInt(document.getElementById('num1').value)
            const x2 = parseInt(document.getElementById('num2').value)
            const result = x1 * x2
            event.preventDefault()
            alert(result)
        }

        function div() {
            const x1 = parseInt(document.getElementById('num1').value)
            const x2 = parseInt(document.getElementById('num2').value)
            const result = x1 / x2
            event.preventDefault()
            alert(result)
        }


        function submitpost() {
            event.preventDefault()
            x.push(document.getElementById("comment").value);
            y.push(document.getElementById("exampleInputEmail1").value);
            document.getElementById('creatediv').insertAdjacentHTML(
                'beforeend',
                `<Container class='d-flex align-items-center justify-content-center h-100' style=" min-height: 30vh " id="creatediv">
                <div class='w-100 mt-3' style="max-width: 1000px">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="container-fluid pt-3">
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email:</label>
                                        <div id="emailprint">${y.pop()}</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Post:</label>
                                        <div class="card">
                                            <div class="card-body" id="postwrite">
                                                ${x.pop()}
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </Container>
            <br>
                `
            );



        }
    </script>
